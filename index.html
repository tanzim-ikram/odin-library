<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="odin-logo" src="images/odin-logo-rgb.png" alt="Odin-Logo">
            </div>
            <h1 class="library-name">Odin Library</h1>
            <div class="btn-container">
                <button class="new-book-btn">Add New Book</button>
            </div>
        </div>

        <dialog class="new-book-popup">
            <form class="new-book-form">
                <label for="title">Title</label> <br>
                <input type="text" id="title" required> <br>
                <label for="author">Author</label> <br>
                <input type="text" id="author"> <br>
                <label for="pageno">Number of Pages</label> <br>
                <input type="number" id="pageno" min="1" step="1"> <br>
                <label for="read">Read Yet?</label>
                <input type="checkbox" id="read"> <br>
                <div class="submit-btn-container">
                    <button type="submit" class="submit-form-btn">Add to Library</button>
                </div>
                <div class="btn-container">
                    <button formmethod="dialog" formnovalidate class="close-form-btn">Close</button>
                    <button type="reset" class="reset-form-btn">Reset</button>
                </div>
            </form>
        </dialog>

        <dialog class="modify-book-popup">
            <form class="modify-book-form">
                <label for="title">Title</label> <br>
                <input type="text" id="title" required> <br>
                <label for="author">Author</label> <br>
                <input type="text" id="author"> <br>
                <label for="pageno">Number of Pages</label> <br>
                <input type="number" id="pageno" min="1" step="1"> <br>
                <label for="read">Read Yet?</label>
                <input type="checkbox" id="read"> <br>
                <div class="submit-btn-container">
                    <button type="submit" class="submit-form-btn">Save</button>
                </div>
                <div class="btn-container">
                    <button formmethod="dialog" formnovalidate class="close-form-btn">Close</button>
                    <button type="reset" class="reset-form-btn">Reset</button>
                </div>
            </form>
        </dialog>

        <div class="library">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
