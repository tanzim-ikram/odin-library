<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin-Logo" height="100px">
            </div>
            <h1 class="library-name">Odin Library</h1>
            <div class="btn-container">
                <button class="new-book-btn">Add New Book</button>
            </div>
        </div>

        <dialog class="new-book-popup">
            <form class="new-book-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pageno">Number of Pages</label>
                <input type="number" id="pageno" min="1" step="1">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
                <button type="submit" class="submit-form-btn">Add to Library</button>
                <button formmethod="dialog" formnovalidate class="close-form-btn">Close</button>
                <button type="reset" class="reset-form-btn">Reset</button>
            </form>
        </dialog>

        <dialog class="modify-book-popup">
            <form class="modify-book-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pageno">Number of Pages</label>
                <input type="number" id="pageno" min="1" step="1">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
                <button type="submit" class="submit-form-btn">Save</button>
                <button formmethod="dialog" formnovalidate class="close-form-btn">Close</button>
                <button type="reset" class="reset-form-btn">Reset</button>
            </form>
        </dialog>

        <div class="library">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
